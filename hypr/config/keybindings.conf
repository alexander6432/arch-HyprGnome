# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, return, exec, $terminal
bind = $mainMod, space, exec, $menu
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, $firefox
bind = $mainMod, C, exec, $chrome
bind = $mainMod SHIFT, E, exec, $wallpaper
bind = $mainMod, L, exec, hyprlock
bind = $mainMod SHIFT, L, exit,
bind = $mainMod, F1, fullscreen,
bind = $mainMod, Q, killactive,
bind = $mainMod, F, togglefloating,
bind = $mainMod, P, pin,
bind = $mainMod SHIFT, P, pseudo,
bind = $mainMod, A, togglesplit,
bind = $mainMod, S, swapsplit,
bind = $mainMod, M, centerwindow,
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

#brimblast
bind = , PRINT, exec, grimblast --notify save active ~/Im√°genes/"Capturas de pantalla/Captura_de_Ventana_$(date +%F_%H-%M-%S).png"
bind = $mainMod, PRINT, exec, grimblast --notify save screen ~/Im√°genes/"Capturas de pantalla/Captura_de_Pantalla_$(date +%F_%H-%M-%S).png"
bind = SHIFT, PRINT, exec, grimblast --notify save area ~/Im√°genes/"Capturas de pantalla/Captura_de_Area_$(date +%F_%H-%M-%S).png"

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, W, togglespecialworkspace, magic
bind = $mainMod SHIFT, W, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod SHIFT, mouse:272, resizewindow

bind = $mainMod, R, exec, ~/.config/scripts/border_color_window.sh && hyprctl dispatch submap resize
  submap = resize
    bind = , A, togglesplit,
    bind = , S, swapsplit,
    bind = , F, togglefloating,
    bind = , M, centerwindow,
    bind = , right, movewindow, r
    bind = , left, movewindow, l
    bind = , up, movewindow, u
    bind = , down, movewindow, d
    bindel = SHIFT, right, resizeactive, 10 0
    bindel = SHIFT, left, resizeactive, -10 0
    bindel = SHIFT, up, resizeactive, 0 -10
    bindel = SHIFT, down, resizeactive, 0 10
    bindel = CTRL, right, moveactive, 50 0
    bindel = CTRL, left, moveactive, -50 0
    bindel = CTRL, up, moveactive, 0 -50
    bindel = CTRL, down, moveactive, 0 50
    bind = , escape, exec, hyprctl reload && hyprctl dispatch submap reset &&\
    notify-send --app-name submaps "ü™ü Submaps" "Saliendo de Submapa Ventanas"
      submap = reset

# Laptop multimedia keys for volume and LCD brightness
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.25 @DEFAULT_AUDIO_SINK@ 5%+ &&\
notify-send --app-name volume "üîä Volumen +" "$(wpctl get-volume @DEFAULT_AUDIO_SINK@ | awk '{printf "%d%%", $2 * 100}')"
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- &&\
notify-send --app-name volume "üîâ Volumen -" "$(wpctl get-volume @DEFAULT_AUDIO_SINK@ | awk '{printf "%d%%", $2 * 100}')"
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle && wpctl get-volume @DEFAULT_AUDIO_SINK@ | grep -q MUTED &&\
notify-send --app-name volume "üîá Audio" "Silenciado" || notify-send "üîä Audio" "Activado"
bindel = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle && wpctl get-volume @DEFAULT_AUDIO_SOURCE@ | grep -q MUTED &&\
notify-send --app-name microphone "üéôÔ∏è Micr√≥fono" "Silenciado" || notify-send "üéôÔ∏è Micr√≥fono" "Activado"

bindel = , XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+ &&\
notify-send --app-name brightness "üîÜ Brillo ‚Üë" "$(brightnessctl | grep -oP '\(\K[0-9]+(?=%\))')%"
bindel = , XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%- &&\
notify-send --app-name brightness "üåô Brillo ‚Üì" "$(brightnessctl | grep -oP '\(\K[0-9]+(?=%\))')%"

bindel = SHIFT, XF86MonBrightnessUp, exec, hyprctl hyprsunset gamma +10 && notify-send --app-name gamma "üåñ Gama ‚Üë" "Incrementada"
bindel = SHIFT, XF86MonBrightnessDown, exec, hyprctl hyprsunset gamma -10 && notify-send --app-name gamma "üåò Gama ‚Üì" "Reducida"
bindl = SHIFT, XF86AudioRaiseVolume, exec, hyprctl hyprsunset identity && notify-send --app-name hyprsunset "üåï Color" "Modo natural"
bindl = SHIFT, XF86AudioLowerVolume, exec, hyprctl hyprsunset temperature 4500 && notify-send --app-name hyprsunset "üåë Temperatura" "Modo C√°lido"

