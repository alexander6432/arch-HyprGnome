# === === LIGHT  === ===
# === PRIMARY INVERT ===
$primary_invert =                    rgba({{ colors.primary.light.hex_stripped | invert }}ff)       {{ colors.primary.light.hex | invert }}
$primary_fixed_invert =              rgba({{ colors.primary_fixed.light.hex_stripped | invert }}ff)       {{ colors.primary_fixed.light.hex | invert }}
$primary_fixed_dim_invert =          rgba({{ colors.primary_fixed_dim.light.hex_stripped | invert }}ff)       {{ colors.primary_fixed_dim.light.hex | invert }}
$on_primary_invert =                 rgba({{ colors.on_primary.light.hex_stripped | invert }}ff)       {{ colors.on_primary.light.hex | invert }}
$on_primary_container_invert =       rgba({{ colors.on_primary_container.light.hex_stripped | invert }}ff)       {{ colors.on_primary_container.light.hex | invert }}
$on_primary_fixed_invert =           rgba({{ colors.on_primary_fixed.light.hex_stripped | invert }}ff)       {{ colors.on_primary_fixed.light.hex | invert }}
$on_primary_fixed_variant_invert =   rgba({{ colors.on_primary_fixed_variant.light.hex_stripped | invert }}ff)       {{ colors.on_primary_fixed_variant.light.hex | invert }}

# === PRIMARY HUE180 ===
$primary_hue180 =                    rgba({{ colors.primary.light.hex_stripped | set_hue: 180.0 }}ff)       {{ colors.primary.light.hex | set_hue: 180.0 }}
$primary_fixed_hue180 =              rgba({{ colors.primary_fixed.light.hex_stripped | set_hue: 180.0 }}ff)       {{ colors.primary_fixed.light.hex | set_hue: 180.0 }}
$primary_fixed_dim_hue180 =          rgba({{ colors.primary_fixed_dim.light.hex_stripped | set_hue: 180.0 }}ff)       {{ colors.primary_fixed_dim.light.hex | set_hue: 180.0 }}
$on_primary_hue180 =                 rgba({{ colors.on_primary.light.hex_stripped | set_hue: 180.0 }}ff)       {{ colors.on_primary.light.hex | set_hue: 180.0 }}
$on_primary_container_hue180 =       rgba({{ colors.on_primary_container.light.hex_stripped | set_hue: 180.0 }}ff)       {{ colors.on_primary_container.light.hex | set_hue: 180.0 }}
$on_primary_fixed_hue180 =           rgba({{ colors.on_primary_fixed.light.hex_stripped | set_hue: 180.0 }}ff)       {{ colors.on_primary_fixed.light.hex | set_hue: 180.0 }}
$on_primary_fixed_variant_hue180 =   rgba({{ colors.on_primary_fixed_variant.light.hex_stripped | set_hue: 180.0 }}ff)       {{ colors.on_primary_fixed_variant.light.hex | set_hue: 180.0 }}
